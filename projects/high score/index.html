<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>high score haven</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> </head>

<body> 
    <p>High Score Haven</p>
    <div class="container ">
        <div class="row">
            <div class="col-md-6">Name
                <input id="Name" type="text" placeholder="Enter youre name">
            </div>

            <div class="col-md-6">Game
                <input id="Game" type="text" placeholder="What game">
            </div>
            </div>


              <div class="row">
                  <div class="col-md-6">score
                <input id="Score" type="numv" placeholder="Enter youre score">
            </div>

            <div class="col-md-6">Date
                <input id="Date" type="date" placeholder="Date">
            </div>
        </div>

        <div>Trash
            <input id="trashTalk" type="checkbox" placeholder="trashtalk">
        </div>
        <button id="done">Done</button>
    </div>

    <table id="table" class="table">
        <tr>
            <td> Name </td>
            <td> Game </td>
            <td><label>score </label></td>
            <td>Date</td>
            <td> Trash Talk </td>
        </tr>
        <tbody id="output"></tbody>
    </table>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
