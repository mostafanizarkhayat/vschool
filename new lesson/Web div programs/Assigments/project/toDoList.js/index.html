<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>
<body ng-controller="MainControler">
   <input type="text" placeholder="Items go here" ng-model="inputItem.item">
   <input value="Add Item" type="button" ng-click="AddItem()">
   <h1 ng-repeat="i in allitems">{{i.item}}</h1>
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
